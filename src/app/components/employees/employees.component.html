<div class="" style="display: flex; justify-content: center; margin-top: 1em; margin-bottom: 1em;">
  <button (click)="openDialog() " style="padding: 1em 4em 1em 4em; margin: auto;" mat-raised-button color="primary">Primary</button>


</div>
<table mat-table [dataSource]="employees$" class="mat-elevation-z8">
 
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
 
    <!-- Position Column -->
    <ng-container matColumnDef="employeeNumber">
      <th mat-header-cell *matHeaderCellDef> Employee Number. </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeNumber}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef> Employee Name </th>
      <td mat-cell #employeeName *matCellDef="let element"> {{element.employeeName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="jobDescription">
      <th mat-header-cell *matHeaderCellDef> Job Description </th>
      <td mat-cell *matCellDef="let element"> {{element.jobDescription}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="employementDate">
      <th mat-header-cell *matHeaderCellDef> Employement Date </th>
      <td mat-cell *matCellDef="let element"> {{element.employementDate}} </td>
    </ng-container>  
      <ng-container matColumnDef="branch">
      <th mat-header-cell *matHeaderCellDef> Branch </th>
      <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">  <button (click)="updateDialog(element.employeeNumber)" mat-stroked-button color="primary">Update</button> </td>
    </ng-container>
  
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">   <button (click)="onDelete(element.employeeNumber)" mat-stroked-button color="warn">Delete</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
